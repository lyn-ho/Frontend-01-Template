<style>
  #board {
    width: 350px;
  }

  .cell {
    width: 100px;
    height: 100px;
    background-color: lightseagreen;
    display: inline-block;
    border: solid 1px white;
    vertical-align: middle;

    line-height: 100px;
    font-size: 50px;
    text-align: center;
  }
</style>

<div id="board"></div>

<script>
  let pattern = [
    [2, 1, 0],
    [0, 0, 0],
    [0, 0, 0]
  ]

  let color = 1

  function show() {
    const board = document.getElementById('board')
    board.innerHTML = ''

    for(let i = 0; i < 3; i++) {
      for(let j = 0; j < 3; j++) {
        const cell = document.createElement('div')
        cell.classList.add('cell')
        cell.innerText =
          pattern[i][j] === 2 ? '❌' :
          pattern[i][j] === 1 ? '⭕️' : ''

        cell.addEventListener('click', () => move(j, i))

        board.appendChild(cell)
      }
      board.appendChild(document.createElement('br'))
    }
  }

  function move(x, y) {
    if(pattern[y][x] !== 0) return

    pattern[y][x] = color
    show()

    if(check(pattern, color, x, y)) {
      console.log(color)
      alert(color === 2 ? '❌ is winner!' : '⭕️ is winner!')
    }

    color = 3 - color

    if(willWin(pattern, color)) {
      console.log(color === 2 ? '❌ will win!' : '⭕️ will win!')
    }
  }

  function check(pattern, color, x, y) {
    let win = true

    for(let i = 0; i < 3; i++) {
      if(pattern[i][x] !== color) {
        win = false
        break
      }
    }

    if(win) return true

    win = true

    for(let i = 0; i < 3; i++) {
      if(pattern[y][i] !== color) {
        win = false
        break
      }
    }

    if(win) return true

    if(x === 1 && y === 1) {
      if(pattern[0][0] === color && pattern[2][2] === color) {
        return true
      }

      if(pattern[0][2] === color && pattern[2][0] === color) {
        return true
      }
    } else {
      if(x === y) {
        win = true
        for(let i = 0; i < 3; i++) {
          if(pattern[i][i] !== color) {
            win = false
            break
          }
        }

        if(win) return true
      }

      if(Math.abs(x - y) === 2) {
        win = true
        for(let i = 0; i < 3; i++) {
          if(pattern[i][2 - i] !== color) {
            win = false
            break
          }
        }
      }
      if(win) return true
    }

    return false
  }

  function clone(pattern) {
    return JSON.parse(JSON.stringify(pattern))
  }

  function willWin(pattern, color) {
    for(let i = 0; i < 3; i++) {
      for(let j = 0; j < 3; j++) {
        if(pattern[i][j]) continue

        let tmp = clone(pattern)
        tmp[i][j] = color
        if(check(tmp, color, j, i)) {
          return true
        }
      }
    }
  }

  show()
</script>
