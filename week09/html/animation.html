<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>

  <style>
    #app {
      width: 200px;
      height: 200px;

      animation: mykf 2s infinite;
    }

    @keyframes mykf {
      from {
        background: red;
      }
      to {
        background: yellow;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
