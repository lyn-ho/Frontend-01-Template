<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float & clear</title>

  <style>

    .box {
      width: 100px;
      height: 100px;
      background-color: brown;
      margin: 10px;

      float: right;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box" style="clear: right;">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
  </div>
</body>
</html>
